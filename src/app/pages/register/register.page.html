<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        what do you want to do with recyclable waste?
      </ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-radio-group value="custom-checked">
        <ion-item>
          <ion-radio value="CLIENT" slot="start">you want to BUY it</ion-radio>
        </ion-item>

        <ion-item>
          <ion-radio value="PARTNER" slot="start"
            >you want to SELL it</ion-radio
          >
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title> Contact </ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-input
          type="text"
          label="Name"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="Email"
          label="Email"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          label="Password"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          label="Confirm Password"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="tel"
          label="Phone number"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Address Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input
          type="text"
          label="Address"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="tel"
          label="Number"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="text"
          label="Neighbourhood"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="text"
          label="Complements"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="text"
          label="Postal code"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="text"
          label="Province"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="text"
          label="City"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-button color="primary" size="full" fill="clear"
      >My Registration</ion-button
    >
  </ion-card>
</ion-content>
